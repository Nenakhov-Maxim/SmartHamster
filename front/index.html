<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="Smart Hamster.jpg">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHamster</title>  
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jQ/jquery-ui.css">
  <script type="text/javascript" src="/eel.js"></script>
  <script src="jQ/jquery-3.6.0.min.js"></script>
  <script src="jQ/jquery-ui.js"></script>
</head>
<body>
  <div class="container">
    <section class="box-nav">
      <div class="name-worker">
        <div class="nav-logo">
          <img src="icon/logo.png" alt="logo">
        </div>
        <div class="nav-persona">
          <div class="name">Maxim Nenakhov</div>
          <div class="email">Nenakhov.Max@yandex.ru</div>
        </div>
      </div>
      <div class="nav-search">
        <div class="search__container">          
          <input class="search__input" type="text" placeholder="Search">
        </div>
      </div>
      <div class="group-task">
        <div class="group-task-myday" data-key="M">Мой день</div>
        <div class="group-task-important" data-key="I">Важно</div>
        <div class="group-task-planning active-nav" data-key="P">Запланировано</div>
        <div class="group-task-assigned-to-me" data-key="As">Назначен мне</div>
        <div class="group-task-all-task" data-key="At">Контроль исполнения</div>
      </div>
      <div class="list-task-container">
        <div class="list-task-inner">
          <!-- <div class="list-task">Свой список</div>
          <div class="list-task">Свой список</div>  -->
        </div>        
        <div class="new-list-task">Создать список</div>
        <div class="modal-list-task">
          <label for="new-list-task">Задать название:</label>
          <input class="list-task-name" type="text" name="new-list-task">  
        </div>        
      </div>      
    </section>
    <section class="box-task">
      <div class="box-task-nav">
        <h1 class="title">
          Запланировано
        </h1>
        <div class="popup-menu">
          ...
        </div>
      </div>
      <div class="tasks-container">
        <!-- <div class="task" data-task-text="12312" data-task-id="1" data-creation-date="2022-08-10 00:00:00" data-completion-date="" data-status="1" data-visibillity="True" data-who-appointed=" " data-whom-is-assigned=" " data-task-group="Экология"><img src="icon/circle.svg" alt="выполнено" onclick="completeTask(this)"><p class="task-text">12312</p>
          <div class="important-task" onclick="toggleCompleteAction(this)"></div>
          <div class="sub-startdate-task"><p>Создано: 2022-08-20</p></div>
          <div class="sub-enddate-task"><p>Закончить: 2022-08-20</p></div>
        </div>
        <div class="task" data-task-text="12312" data-task-id="1" data-creation-date="2022-08-10 00:00:00" data-completion-date="" data-status="1" data-visibillity="True" data-who-appointed=" " data-whom-is-assigned=" " data-task-group="Экология"><img src="icon/circle.svg" alt="выполнено" onclick="completeTask(this)"><p class="task-text">12312</p>
          <div class="important-task" onclick="toggleCompleteAction(this)"></div>
          <div class="sub-startdate-task"><p>Создано: 2022-08-20</p></div>
          <div class="sub-enddate-task"><p>Закончить: 2022-08-19</p></div>
        </div>                                      -->
      </div>
      <div class="completed-task">
        <h2>Завершенные</h2>
        <div class="completed-task-inner">         
        </div>        
      </div>
      <input type="text" class="add-task" id="search" name="search" onfocus="inputFocus(this)" onblur="inputBlur(this)" placeholder="Новая задача" />      
      <div class="modal-block">        
        <div class="modal-inner">
          <div class="modal-title">
            <h3>Настройки задачи</h3>
            <a class="close-block" href="#">X</a>
          </div>          
          <div class="modal-info">
            <div class="modal-text-task">
              <p>Полный текст задачи:</p>
              <textarea class="modal-text" resize="none"></textarea>
            </div>
            <div class="modal-container">
              <div class="modal-date-task">
                <div class="modal-date">
                  <label for="date-start">Задача создана:</label>
                  <input type="date" class="modal-date-start" name="date-start" readonly/>
                  <input type="time" class="modal-time-start" name="date-start" readonly/>
                </div>
                <div class="modal-date">
                  <label for="date-end">Дата выполнения:</label>
                  <input type="date" class="modal-date-end" name="date-end" readonly/>
                  <input type="time" class="modal-time-end" name="date-end" readonly/>
                </div>              
              </div>
              <div class="modal-option-task">
                <div class="modal-option">
                  <label for="option-assign">Кем назначено:</label>
                  <input class="option-assign" type="text" name="option-assign" readonly>
                </div>
                <div class="modal-option">
                  <label for="option-to-assign">Кому назначено:</label>
                  <input class="option-to-assign" id="tags" type="text" name="option-to-assign" readonly>
                </div>
                <div class="modal-option">
                  <label for="option-select-type">Тип задачи:</label>
                  <select class="modal-option-select" name="option-select-type">
                    <!-- <option>Пункт 1</option>
                    <option>Пункт 2</option>                 -->
                  </select>    
                  </div> 
              </div>
            </div>            
            <div class="modal-suboption-task">
              <fieldset>
                <legend>Дополнительные настройки</legend>
                <div class="modal-suboption">
                  <input type="checkbox" class="modal-task-checkbox horn" name="date" onclick="fieldset_change(this)">
                  <label for="date">Задать дату выполнения?</label>
                </div>    
                <div class="modal-suboption">
                  <input type="checkbox" class="modal-task-checkbox assign" name="type" onclick="fieldset_change(this)">
                  <label for="type">Изменить/установить тип задачи?</label>
                </div>          
                <div class="modal-suboption">
                  <input type="checkbox" class="modal-task-checkbox horn" name="horn" onclick="fieldset_change(this)">
                  <label for="horn">Установить напоминание?</label>
                  <div class="horn-input">                    
                    <input id="horn-date" type="date" name="horn-time">
                    <input id="horn-time" type="time" name="horn-time">
                  </div>
                </div>
                <div class="modal-suboption">
                  <input type="checkbox" class="modal-task-checkbox repeat" name="repeat" onclick="fieldset_change(this)">
                  <label for="repeat">Задать цикличность?</label>
                </div>             
                <div class="modal-suboption">
                  <input type="checkbox" class="modal-task-checkbox assign" name="assign" onclick="fieldset_change(this)">
                  <label for="assign">Назначить ответственного?</label>
                </div>               
              </fieldset>
            </div>
            <button class="modal-task-accept">Применить</button>
          </div>
        </div>      
      </div>
    </section>
    <div class="modal-horn">
      <div class="modal-horn-inner"> 
        <!-- onclick="modalHornClose(this)" -->
        <div class="modal-horn-exit" >X</div>              
        <div class="modal-horn-layout">
          <!-- <h3>У вас 1 новое уведомление</h3>
          <div class="horned-task">
            <p>Напоминание о выполнение задачи:</p>
            <ul>
              <li>Задача 1</li>
            </ul>
          </div>         -->
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>  
</body>
</html>
